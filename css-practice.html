<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="css-practice.css">
</head>
<body>
    <h1>Welcome to CSS Practice!</h1>
    <div class="vertical-center">Vertically centered text</div>
    <div class="center-block">I am centered horizontally!</div>
    <button class="fancy-btn">Hover me!</button>
    <input class="fancy-input" type="text" placeholder="Focus on me!" />
    <ul class="colorful-list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
    <p class="decorated-text">Pseudo-elements are super useful for adding style!</p>
    <p>This is your first step into the world of CSS.</p>
</body>
</html>
